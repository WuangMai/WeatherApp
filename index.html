<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
<!--    Przycisk "Dodaj miasto"-->
    <div class="container">
        <div class="logo"><img src="assets/icons/logo.svg"/> Aplikacja pogodowa</div>
<!--        <button class="btn" id="add-city">Dodaj miasto <i class="material-icons">add_circle</i></button>-->
    </div>
</header>

<section id="app" class="container">

    <!-- Moduł wyszukiwarki - domyślnie ukryty -->
    <div class="module module__form" hidden>
        <button class="btn btn--icon btn--close"><i class="material-icons">close</i></button>
        <h2>Znajdź miasto</h2>

        <form novalidate autocomplete="off" class="find-city">
            <input type="text" name="search" id="search" placeholder="np. Wrocław"/>
            <button type="submit"><i class="material-icons">search</i></button>
        </form>
        <div class="search-error"></div>
    </div>

    <div class="module module__weather">
<!--        <button class="btn btn&#45;&#45;icon btn&#45;&#45;close"><i class="material-icons">close</i></button>-->

        <div class="weather">
            <div class="weather__icon">
                <img src=""/></div>

            <div class="weather__info">
                <div class="city">
                    <span class="city__name">Miasto</span>
<!--                    <span class="btn btn&#45;&#45;icon">-->
<!--            <i class="material-icons">edit</i>-->
<!--          </span>-->
                </div>
                <div class="temperature">
                    <span class="temperature__value">@temp@</span>&deg;C
                </div>
            </div>

            <ul class="weather__details">
                <li><img src="assets/icons/pressure.svg"/> <span class="pressure__value">error hPa</span></li>
                <li><img src="assets/icons/humidity.svg"/> <span class="humidity__value">error%</span></li>
                <li><img src="assets/icons/wind-speed.svg"/> <span class="wind-speed__value">error m/s</span></li>
            </ul>

            <ul class="weather__forecast">
                <li>
                    <span class="day">#Day1#</span> <img src=""/>
                    <span class="temperature"><span class="temperature__value">@temp@</span>&deg;C</span>
                </li>

                <li>
                    <span class="day">#Day2#</span> <img src=""/>
                    <span class="temperature"><span class="temperature__value">@temp@</span>&deg;C</span>
                </li>

                <li>
                    <span class="day">#Day3#</span> <img src=""/>
                    <span class="temperature"><span class="temperature__value">@temp@</span>&deg;C</span>
                </li>

            </ul>
        </div>
    </div>

    <div class="loading">
        <div class="dual-ring"></div>
    </div>
</section>

<script src="js/app.js"></script>
</body>
</html>
